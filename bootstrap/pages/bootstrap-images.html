<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Images</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="bootstrap-images.html">Images</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="bootstrap-tables.html">Tables</a>
      </li>
    </ul>
  </div>
</nav>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h1 class="display-6">Pumpkin Pie Images Shapes</h1>
      <img src="../images/pumpkin_pie.jpg" class="rounded" alt="pumpkin pie">
      <figcaption>Rounded</figcaption>
    </div>
  </div>  
  <div class="row">    
    <div class="col-md-4">
      <img src="../images/pumpkin_pie.jpg" class="rounded-circle" alt="pumpkin pie">
      <figcaption>Rounded-Circle</figcaption>      
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="../images/pumpkin_pie.jpg" class="img-thumbnail" alt="pumpkin pie">
      <figcaption>Thumbnail</figcaption>        
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-6">Aligning Images</h1>
      <p>Float Start to Float End</p>
      <img src="../images/pumpkin_still_life.jpg" class="float-start" width="500px">
      <img src="../images/whitepumpkin_flower.jpg" class="float-end" width="500px"> 
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-6">Center Image</h1>
      <img src="../images/white_holiday_table.jpg" class="mx-auto d-block">
    </div>
</div>    
</div>        
</body>
</html>
