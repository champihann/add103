<body>
<!-- Carousel -->
<div class="row">
<div class="col-3"></div>
<div class="col-6">
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../images/images/gallery/pic1.JPG" alt="pic1" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic2.JPG" alt="pic2" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic3.jpeg" alt="pic3" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic4.jpeg" alt="pic4" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic5.JPG" alt="pic5" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic6.jpeg" alt="pic6" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic7.JPG" alt="pic7" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic8.jpeg" alt="pic8" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/images/gallery/pic9.jpeg" alt="pic9" class="d-block w-100">
    </div>                        
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
