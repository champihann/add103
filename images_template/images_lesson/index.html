<!-- Assignment Requirements: You will need at least 5 images. You will:
Crop images
Flip or rotate images
Resize Images
Save as jpeg -->

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div class="container">
        <header>
            <h1>Editing Images of my Dog Cooper Whiteshoes</h1>
        </header>
        <h2>Park Cooper</h2>
            <img src="../images/cooper_park.jpg" alt="happy dog at park">
            <img src="../images/cooper_park_gimp.jpg" alt="happy dog at park">
            <p>image has been cropped</p>
        <h2>Cabin Cooper</h2>
            <img src="../images/cooper_cabin.jpg" alt="dog on cabin couch">
            <img src="../images/cooper_cabin_gimp.jpeg" alt="dog on cabin couch">
            <p>image has been saved as jpeg</p>
        <h2>Hungry Cooper</h2>
            <img src="../images/cooper_hungry.jpg" alt="hungry dog">
            <img src="../images/cooper_hungry_gimp.jpg" alt="hungry dog">
            <p>image has been flipped</p>
        <h2>Cooper at Lake Superior</h2>
            <img src="../images/cooper_lake.jpg" alt="dog at the lake">
            <img src="../images/cooper_lake_gimp.jpg" alt="dog at the lake">
            <p>image has been resized</p>
        <h2>Holy Cow is that Cooper?</h2>
            <img src="../images/cooper_cow.jpg" alt="dog in cow costume">
            <img src="../images/cooper_cow_gimp.jpg" alt="dog in cow costume">
            <p>image has been rotated 15 degrees clockwise </p>
    </div>

</body>

</html>
