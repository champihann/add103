<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Hi+Melody&family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Grid Layout: JavaScript</title>
</head>
<body>
   <div class ="container">
    <h1>JavaScript Image Control</h1>
    <main class ="continer">
        <div class="grid-container">
            <div>
                <img src = "images/pumpkin1.jpg" 
                alt="Pumpkin"
                id ="img1"
                onclick = 'change("images/pumpkin1.jpg")'>
            </div>
            <div>
                <img src = "images/crowpumpkin2.jpg" 
                alt="Crow and Pumpkin"
                id ="img2"
                onclick = 'change("images/crowpumpkin2.jpg")'>
            </div>
            <div>
                <img src = "images/halloween3.jpg" 
                alt="Halloween 3"
                id ="img3"
                onclick = 'change("images/halloween3.jpg")'>
            </div>
            <div>
                <img src = "images/doghalloween4.jpg" 
                alt="Dog Hallowen"
                id ="img4"
                onclick = 'change("images/doghalloween4.jpg")'>
            </div>
            <div>
                <img src = "images/pumpkindecor5.jpg" 
                alt="Pumpkin Decor"
                id ="img5"
                onclick = 'change("images/pumpkindecor5.jpg")'>
            </div>                                                
        </div>
    <div id ="main-image">
        <img src="./images/halloween3.jpg"
        alt ="Halloween"
        id="large">
    </div>
    </main>
      <footer class = "container">
        <p>&copy; 2024 Grid Layout JavaScript Project Powered by Shawnna Hann. All rights reserved.</p>
      </footer>
   </div>
   <script src="script.js"></script>    
</body>
</html>
